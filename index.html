<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>SeminarBot</title>

  <link rel="stylesheet" type="text/css" href="/common/style.css">

  <script type="text/javascript" src="/lib/gl-matrix-min.js"></script>
  <script type="text/javascript" src="/lib/dat.gui.min.js"></script>
  <script type="module" src="/src/seminarbot.js"></script>
</head>

<body>
  <div id="startDiv">
    <div class="game-menu">
      <h1>SeminarBot</h1>
      <div class="menu-item">
        <button id="startButton">Start Game</button>
      </div>
      <div class="menu-item">
        <button id="settingsButton">Settings</button>
      </div>
      <div class="menu-item">
        <a href="https://github.com/MisterMustache/SeminarBot">
          <button id="aboutButton">About</button>
        </a>
      </div>
    </div>
  </div>

  <div id="pauseDiv">
    <div class="game-menu">
      <h1>Pause menu</h1>
      <div class="menu-item">
        <button id="resumeButton">Resume game</button>
      </div>
      <div class="menu-item">
        <button id="quitButton">Quit game</button>
      </div>
    </div>
  </div>

  <div class="version-overlay">
    <div>v0.3.0-alpha (2023-01-02)</div>
  </div>

  <div id="gameDiv" class="fullscreen">
    <canvas id="gameCanvas"></canvas>
  </div>

  <div id="loaderDiv" class="fullscreen loader-overlay loader-container">
    <div class="loader"></div>
  </div>
</body>
</html>
